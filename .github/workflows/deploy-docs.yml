name: Deploy Docs (GitHub Pages)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Enable Corepack and PNPM
        run: |
          corepack enable
          corepack prepare pnpm@10.13.1 --activate

      - name: Install deps
        run: pnpm install --frozen-lockfile

      - name: Sync providers.json from CLI (best-effort)
        env:
          OPD_FORCE_CI: '1'
          CI: '1'
        run: |
          mkdir -p public/data
          # Prefer GitHub source; if it fails, keep the existing file
          if pnpm dlx github:Dendro-X0/OpenDeploy-CLI opd providers --json > public/data/providers.json; then
            echo "Synced providers.json from CLI"
          else
            echo "CLI unavailable; keeping existing providers.json"
          fi

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Build (Next.js static export)
        env:
          NEXT_BASE_PATH: /${{ github.event.repository.name }}
          NEXT_EXPORT: '1'
          NEXT_PUBLIC_BASE_PATH: /${{ github.event.repository.name }}
        run: pnpm build

      - name: Export (fallback if out/ missing)
        env:
          NEXT_BASE_PATH: /${{ github.event.repository.name }}
          NEXT_EXPORT: '1'
          NEXT_PUBLIC_BASE_PATH: /${{ github.event.repository.name }}
        run: |
          if [ ! -d out ]; then
            pnpm exec next export -o out
          fi

      - name: Add .nojekyll
        run: echo > out/.nojekyll

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
